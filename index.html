<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elephant Detection Map</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>
</head>
<body>
  <div id="status">⏳ Loading map...</div>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView"
    ], function(Map, MapView) {

      const map = new Map({ basemap: "satellite" });
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [80.77, 7.87],
        zoom: 6
      });

      view.when(() => {
        document.getElementById("status").innerText = "✅ Map ready. Loading AI model...";

        // --- Load TensorFlow safely ---
        const backupDefine = window.define;
        window.define = undefined;

        const tfScript = document.createElement("script");
        tfScript.src = "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js";

        tfScript.onload = async () => {
          console.log("✅ TensorFlow.js loaded", tf);
          document.getElementById("status").innerText = "✅ TensorFlow.js loaded. Loading model...";

          try {
            const model = await tf.loadGraphModel("./model/model.json");
            document.getElementById("status").innerText = "✅ Model ready!";
            console.log("Model loaded:", model);
          } catch (err) {
            console.error("❌ Failed to load model", err);
            document.getElementById("status").innerText = "❌ Model not found. Upload ./model/model.json";
          }

          // Restore AMD immediately after TF is ready
          window.define = backupDefine;
        };

        document.body.appendChild(tfScript);
      });
    });
  </script>
</body>
</html>
