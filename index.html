<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elephant Detection on Esri Imagery</title>
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; }
    #viewDiv { height:100%; width:100%; }
    #status {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 8px 12px; border-radius: 6px;
      font-size: 14px; z-index: 999;
    }
  </style>
  <!-- Load ONLY ArcGIS API -->
  <script src="https://js.arcgis.com/4.29/"></script>
</head>
<body>
  <div id="status">Loading map...</div>
  <div id="viewDiv"></div>

  <script>
    require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
      const map = new Map({ basemap: "satellite" });
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [80.7718, 7.8731], // Sri Lanka
        zoom: 8
      });

      view.when(() => {
        document.getElementById("status").innerText = "🛰 Map loaded. Loading model...";

        // Dynamically load TensorFlow.js AFTER ArcGIS has finished
        const tfScript = document.createElement("script");
        tfScript.src = "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js";
        tfScript.onload = () => {
          console.log("✅ TensorFlow.js loaded");
          loadModel();
        };
        document.body.appendChild(tfScript);
      });

      let model;
      async function loadModel() {
        try {
          model = await tf.loadGraphModel("tfjs_model/model.json");
          document.getElementById("status").innerText = "✅ Model ready. Move map!";
        } catch (err) {
          document.getElementById("status").innerText = "❌ Failed to load model";
          console.error(err);
        }
      }

      async function detectElephantsFromView() {
        if (!model) return;
        try {
          const screenshot = await view.takeScreenshot({ format: "png" });
          const img = new Image();
          img.src = screenshot.dataUrl;
          img.onload = async () => {
            const tensor = tf.browser.fromPixels(img)
              .toFloat().div(255).expandDims(0);

            const preds = await model.executeAsync(tensor);
            console.log("Predictions:", preds);
            document.getElementById("status").innerText = "Detection done! (See console)";
          };
        } catch (e) {
          console.error("Detection failed:", e);
        }
      }

      view.watch("stationary", (isStationary) => {
        if (isStationary) detectElephantsFromView();
      });
    });
  </script>
</body>
</html>
