<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elephant Detection on Esri Imagery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #viewDiv {
      height: 100%;
      width: 100%;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
  <!-- Esri ArcGIS API -->
  <script src="https://js.arcgis.com/4.29/"></script>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
  <div id="status">Loading model...</div>
  <div id="viewDiv"></div>

  <script>
    require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
      // 1. Load Esri satellite basemap
      const map = new Map({
        basemap: "satellite"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [80.7718, 7.8731], // Sri Lanka
        zoom: 8
      });

      // 2. Load TensorFlow.js model
      let model;
      async function loadModel() {
        try {
          model = await tf.loadGraphModel("tfjs_model/model.json");
          document.getElementById("status").innerText = "✅ Model loaded. Move/zoom the map!";
          console.log("Model loaded");
        } catch (err) {
          document.getElementById("status").innerText = "❌ Failed to load model";
          console.error(err);
        }
      }
      loadModel();

      // 3. Detect elephants from current map view
      async function detectElephantsFromView() {
        if (!model) return;

        try {
          // Capture map as screenshot
          const screenshot = await view.takeScreenshot({ format: "png" });
          const img = new Image();
          img.src = screenshot.dataUrl;

          img.onload = async () => {
            // Convert screenshot to tensor
            const tensor = tf.browser.fromPixels(img)
              .toFloat()
              .div(255)
              .expandDims(0);

            // Run detection
            const preds = await model.executeAsync(tensor);
            console.log("Predictions:", preds);

            document.getElementById("status").innerText =
              "Detection run! (Check console for results)";
          };
        } catch (e) {
          console.error("Detection failed:", e);
        }
      }

      // 4. Trigger detection when map stops moving
      view.when(() => {
        view.watch("stationary", (isStationary) => {
          if (isStationary) {
            detectElephantsFromView();
          }
        });
      });
    });
  </script>
</body>
</html>
